<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>Страница со списком всех книг</h1>
<div th:each="book : ${books}">
    <a th:href="@{books/{id}(id=${book.getId()})}"
       th:text="${book.getTitle() + ', ' + book.getAuthor() + ', ' + book.getYear()}"></a>
</div>
<br/>
<a href="/books/new">Добавить книгу</a>
<br/>
<a href="/people">Перейти к списку пользователей</a>
</body>
</html>
